<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="all">
    <!-- 상단메뉴 -->
    <div class="top">
        <a href="/" class="logo">logo</a>
        <form action="/article/create" method="post">
            <input type="submit" value="추가">
        </form>
    </div>
    <div class="content_wrap">
        <!-- 왼쪽메뉴 -->
        <div class="left">
            <h1>글목록</h1>
            <ul th:each="article : ${articleList}">
                <a th:href="@{|/article/detail/${article.id}|}" th:text="${article.title}"></a>
            </ul>
        </div>
        <!-- 중앙컨텐츠 -->
        <div class="content">
            <form action="/article/update" method="post">
                <div>
                    <input type="hidden" name="id" th:value="${article.id}">
                </div>
                <div>
                    <input type="text" name="title" th:value="${article.title}">
                </div>
                <div>
                    <textarea name="content" cols="30" rows="10" th:text="${article.content}"></textarea>
                </div>
                <input type="submit" value="수정">
            </form>
        </div>
    </div>
</div>

</body>
</html>
